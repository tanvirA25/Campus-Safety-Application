{% extends "base.html" %}
{% block title %}Login{% endblock%}
{% block content %}
        <style>
            /*  container for the login inputs*/
            .login-container{
                background-color: rgb(255, 255, 255);
                padding: 34px;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(86, 84, 84, 0.8);
                width: 500px;
                margin: auto;
                padding-bottom: 2px;
                margin-top: 30px;
            }
            /*  input type field with certain widthe and decoration */
            .login-container input[type="email"],
            .login-container input[type="password"]{
                width: 100%;
                font-size: 20px;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            /*  button container with decoration */
            .login-container button{
                background-color: rgb(31, 107, 173);
                color: white;
                font-weight: bold;
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                font-size: 20px;
         
            } /*  changes color when cursor hover over */
            .login-container button:hover {
                background-color: rgb(93, 143, 187);
            }

            /*  Sign up link when clicked goes to sign-up page */
            .login-container .signup-link  {
                text-align: center;
                margin-top: 10px;
                font-size: 18px;
               
            }
            /*  Sign up link color */
            .login-container .signup-link a {
                color: rgb(31, 107, 173);
            }

            

        </style>
        <!-- sign up input and label -->
        <div class="login-container">
            <form method="POST">
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for ="password">Password</label>
                <input type="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <a id= signUp href="/sign-up">Sign Up</a>
            </div>
{% endblock %}
